<!DOCTYPE html>
<html>
<head>
    <title>Test New Route</title>
</head>
<body>
    <h1>Test New Route</h1>
    <p>This page tests if the new route works without cache issues.</p>
    <script>
        // Test if we can access the new route
        fetch('/password-reset-handler')
            .then(response => {
                console.log('New route response:', response.status);
                if (response.ok) {
                    document.body.innerHTML += '<p style="color: green;">✅ New route is accessible!</p>';
                } else {
                    document.body.innerHTML += '<p style="color: red;">❌ New route failed: ' + response.status + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
